<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav>

                style="width: 40px"
              />

            <span class="fs-4">여행 비서</span>
          </a>
          </div>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                href="https://aibe-chill-team.github.io/travel-secretary"
                class="nav-link px-2 link-secondary"
                >메인</a
              >
            </li>
            <li>
              <a
                href="https://aibe-chill-team.github.io/travel-secretary/mateSearch/"
                class="nav-link px-2 link-secondary"
                >동행 구하기</a
              >
            </li>
            <li>
              <a
                href="https://aibe-chill-team.github.io/travel-secretary/aiPlanner/"
                class="nav-link px-2 link-secondary"
                >AI 여행 일정</a
              >
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <div class="flex-shrink-0 dropdown">
              <a
                href="#"
                class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="true"
              >
                <img
                  id="profile"
                  src=""
                  alt="Profile Image"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                <li><a class="dropdown-item" href="#" id="username"></a></li>
                <hr class="dropdown-divider" />
                <li>
                  <a
                    class="dropdown-item"
                    href="https://aibe-chill-team.github.io/travel-secretary/account/myprofile.html"

          </div>
        </header>
      </div>
    </nav>
    <div class="container mt-5">
      <div id="detail-box" class="card shadow-sm">
        <div id="detail-image-area">
          <div class="image-placeholder rounded"></div>
        </div>
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="detail-title" class="card-title fw-bold">
              <!-- [모집중] 게시글 제목 -->
            </h5>
            <div
              class="button-group"
              style="position: absolute; top: 10px; right: 10px"
            >
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="list-btn"
              >
                목록
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                id="complete-btn"
                hidden
              >
                모집완료
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                id="edit-btn"
                hidden
              >
                수정
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                id="delete-btn"
                hidden
              >
                삭제
              </button>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <div id="detail-author-image-area"></div>
            <!-- <i class="bi bi-person-circle me-2" style="font-size: 1.5rem"></i> -->
            <p class="card-text mb-0" id="detail-author-info">
              <span id="detail-author-username"></span>
              | <span id="detail-author-gender"></span> |
              <span id="detail-author-age"></span>
            </p>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="bi bi-geo-alt-fill me-2"></i> 여행지:
              <span id="detail-destination"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-people-fill me-2"></i> 모집인원:
              <span id="detail-people"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-cash-coin me-2"></i> 예산:
              <span id="detail-budget"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-calendar-range-fill me-2"></i> 기간:
              <span id="detail-date">2</span>
            </li>
          </ul>

          <div class="mt-4">
            <h6 class="fw-bold mb-2">📝 게시글 내용</h6>
            <p class="card-text" id="detail-content">
              <!-- 게시글 내용이 여기에 들어갑니다. 상세한 여행 계획, 동행 조건, 추가
              정보 등을 자유롭게 작성해주세요. -->
            </p>
          </div>

          <div class="mt-4">
            <h6 class="fw-bold mb-2">📝 여행 경로 안내</h6>

           
            <!-- 여행 경로 안내 섹션 -->
            
              <button id="toggleRouteSectionBtn" class="btn btn-secondary mb-3">
                여행 경로 등록하기
              </button>
              
              <div id="routeSection" style="display: none;">
                <div id="daysContainer">
                  <div class="day-section">
                    <h3 onclick="toggleSection('day1')">Day 1</h3>
                    <div id="day1" class="day-inputs">
                      <div class="place-input-container">
                        <input type="text" class="place-input" placeholder="장소를 입력하세요" />
                        <button class="delete-place-btn" onclick="deletePlaceInput(this)">삭제</button>
                      </div>
                      <button class="add-place-btn" onclick="addPlaceInput('day1')">장소 추가</button>
                    </div>
                  </div>
                </div>
                <button id="addDayBtn">날짜 추가</button>
                <button class="draw-route-btn" onclick="drawAllRoutes()"> 경로 그리기</button>
             
                <button id="saveRouteBtn" class="btn btn-success">경로 저장</button>
              </div>

              <p class="card-text" id="detail-content">
                <!-- 게시글 내용이 여기에 들어갑니다. -->
              </p>
            </div>
           <div class="map-container">
  <div id="map"></div>
  <div id="place-info" class="place-info hidden"></div>
</div>
            </div>
          </div>

          <div class="styles-tags mt-3" id="detail-styles-tags">
            <!-- <span class="badge bg-secondary me-1 mb-1">#휴양</span>
            <span class="badge bg-secondary me-1 mb-1">#액티비티</span>
            <span class="badge bg-secondary me-1 mb-1">#맛집</span> -->
          </div>
        </div>
        <div class="card-footer text-muted p-3">
          <p class="mb-0 text-end" id="detail-created-at"></p>
        </div>

        <!-- 댓글 입력 폼 -->
        <div class="container mt-4">
          <h5>💬 댓글</h5>
          <div id="comments-container" class="mb-3">
            <!-- 댓글이 여기에 표시됨 -->
          </div>

          <form id="comment-form">
            <textarea
              id="comment-content"
              class="form-control"
              rows="3"
              placeholder="댓글을 입력하세요"
            ></textarea>
            <div class="comment-submit-container">
              <button
                id="comment-submit-btn"
                type="button"
                class="btn btn-primary"
              >
                댓글 작성
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
